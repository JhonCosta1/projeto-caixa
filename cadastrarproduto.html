<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SOMAR DIGITAL - Controle de Caixa & Estoque</title>
</head>
<body>
    <h2 class="h2-titulo h2-estoque">Cadastrar Novo Produto</h2>
        <div class="folha-estoque">
            <h3 class="estoque-modal n-show"></h3>
            <form action="">
                <div class="formato-estoque">
                    <label for="">Nome do produto</label>
                    <input type="text" class="nome-produto" maxlength="30" placeholder="digite o nome do produto">
                </div>

                <div class="formato-estoque">
                    <label for="">Peso</label>
                    <input type="text" class="peso-produto" maxlength="12" placeholder="digite o peso">
                </div>

                <div class="formato-estoque">
                    <label for="">Validade</label>
                    <input type="date" class="validade-produto">
                </div>

                <div class="formato-estoque">
                    <label for="">Quantidade</label>
                    <input type="number" class="quantidade-produto" maxlength="9" placeholder="digite a quantidade">
                </div>

                <div class="formato-estoque">
                    <label for="">Código</label>
                    <input class="codigo-produto" maxlength="5" placeholder="digite o código de barras">
                </div>

                <div class="caixa-btn">
                    <button class="cadastrar-produto">Cadastrar</button>
                </div>
            </form>
        </div>
    
    <div class="voltar-area">
        <button class="btn-sistema btn-voltarSelecao2 btn-voltarSelecao btn-voltarEstoque">Voltar</button>
    </div>





    <script type="module" src="cadastrarproduto.js"></script>
</body>
</html>
