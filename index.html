<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SOMAR DIGITAL - Controle de Caixa & Estoque</title>
</head>
<body>
    
    <header class="caixa-login">

        <div class="folha-login" id="login-inicial">
            <h2>Acesso de Operador(a) de Caixa</h2>
            <h3>CAIXA 02</h3>
            
            <form action="">
                <div class="formato-login">
                    <label for="">Registro de Operador(a)</label>
                    <input type="text" class="entrada-funcionario" maxlength="7" placeholder="digite seu Registro de Operador">
                </div>
                <div class="formato-login">
                    <label for="">Senha</label>
                    <input type="password" class="senha-registro" maxlength="9" placeholder="digite sua senha de acesso">
                </div>

                <div class="caixa-btn">
                    <button class="entrar-login">Entrar</button>
                    <button class="recuperar-login" id="recuperar-redirecionar">Recuperar senha</button>
                    <button class="recuperar-login" id="cadastrar-redirecionar">Cadastrar novo funcionário(a)</button>
                </div>
            </form>
        </div>




        <div class="folha-login n-show" id="login-cadastrar">
            <h2 class="titulo-cadastro">Cadastrar novo Operador(a)</h2>
            <h3 class="cpf-modal n-show"></h3>
            <form action="">
                <div class="formato-login">
                    <label for="">Nome completo</label>
                    <input type="text" class="entrada-funcionario" maxlength="40" placeholder="digite o nome completo" id="rec-nome">
                </div>

                <div class="formato-login">
                    <label for="">Cpf</label>
                    <input type="text" class="entrada-funcionario" maxlength="12" placeholder="digite o cpf" id="rec-cpf">
                </div>

                <div class="formato-login">
                    <label for="">Data de nascimento</label>
                    <input type="date" class="entrada-funcionario" maxlength="8" id="rec-nascimento">
                </div>

                <div class="formato-login">
                    <label for="">Senha</label>
                    <input type="password" class="senha-registro" maxlength="9" placeholder="digite a senha de acesso" id="rec-senha">
                </div>

                <div class="formato-login">
                    <label for="">Confirme a Senha</label>
                    <input type="password" class="senha-registro" maxlength="9" placeholder="digite a senha de acesso" id="rec-senha2">
                </div>

                <div class="caixa-btn">
                    <button class="entrar-login" id="cadastrar-operador">Cadastrar</button>
                    <button class="recuperar-login btn-retorno" id="voltar-login">Voltar</button>
                </div>
            </form>
        </div>



        <div class="folha-login n-show" id="folha-recuperar">
            <h2>Acesso de Operador(a) de Caixa</h2>
            <h3>CAIXA 02</h3>
            <h4>Precisamos apenas de algumas informações para recuperar sua senha:</h4>
            
            <form action="">
                <div class="formato-login">
                    <label for="">Registro de Operador(a)</label>
                    <input type="text" id="login-recuperar" class="entrada-funcionario" maxlength="7" placeholder="digite seu Registro de Operador">
                </div>
                <div class="formato-login">
                    <label for="">CPF</label>
                    <input type="text" id="cpf-recuperar" class="senha-registro" maxlength="9" placeholder="digite seu CPF">
                </div>


                <div class="caixa-btn">
                    <button class="recuperar-login" id="btn-recuperar">Confirmar</button>
                    <button class="recuperar-login btn-retorno" id="btn-voltar">Voltar</button>
                </div>
            </form>
        </div>


    </header>


    <script src="main.js"></script>
</body>
</html>
