<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SOMAR DIGITAL - Controle de Caixa & Estoque</title>
</head>
<body>
    
    <header class="caixa-login">

        <div class="folha-login">
            <h2>Acesso de Operador(a) de Caixa</h2>
            <h3>CAIXA 02</h3>
            
            <form action="">
                <div class="formato-login">
                    <label for="login-funcionario">Registro de Operador(a)</label>
                    <input type="text" class="entrada-funcionario" maxlength="7" placeholder="digite seu Registro de Operador">
                </div>
                <div class="formato-login">
                    <label for="senha-funcionario">Senha</label>
                    <input type="password" class="senha-registro" maxlength="9" placeholder="digite sua senha de acesso">
                </div>


                <div class="caixa-btn">
                    <button class="entrar-login">Entrar</button>
                    <button class="recuperar-login">Recuperar senha</button>
                </div>

            </form>
        </div>
    </header>


    <script src="main.js"></script>
</body>
</html>
